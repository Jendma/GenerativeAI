<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Query System</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; }
        input[type="submit"] { margin-top: 10px; }
        #response { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>OpenAPI Query System</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Enter your query here..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h2>Response:</h2>
        <div id="response">
            {{ response }}
        </div>
    {% endif %}
</body>
</html>
